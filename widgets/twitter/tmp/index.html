<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>ClasificadosW</title>
    
<style type="text/css">
*{
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	font-weight: inherit;
	font-style: inherit;
	font-family: Arial, Helvetica, sans-serif;	
	color:#333; font-size:12px;
	
}
h3 a{  color:#013E87; text-decoration:none; font-weight:normal;}
h3 a:hover{  color:#BB0000; cursor:pointer;}
h3 {color:#333;}
h5{font-size:10px;}
h5 a{  color:#013E87; text-decoration:underline; font-size:10px; font-weight:500;	}
h5 a:hover{  color:#BB0000; cursor:pointer;}
ul {	list-style: none;}

.wrapper_mv2c {float:left; margin:0; width:324px; _width:326px;
              border:#dadada solid 1px; border-width:0 1px; background:#ffffff; padding:0px;}
.titulo{background:#f0f4f9; width:100%; text-align:left; border-bottom:#dadada solid 1px; height:28px; padding:4px 0 0 0;}	      
.titulo h3{ padding:0 10px 0 0; line-height:20px; float:right;}
.titulo img { margin:2px 0 0 10px; float:left;}
.mv_nav    {float:left; width:100%; padding:5px 0; border-top:#dadada solid 1px; display:inline; background:#f0f4f9;}
.mv_nav_right{float:right; width:40%;}
.mv_nav_right h5{ padding-right:11px; text-align:right; line-height:25px;}

/*---bordes--*/
.box{float:left; width:326px; margin:0px;}
 .zoneheader {background:url(img/gray_13.gif) right 0 no-repeat; height:4px;
                  width:100%; overflow:hidden;}
.zoneheader div{background:url(img/gray_14.gif) 0 0 no-repeat; height:4px;
                 overflow:hidden; width:4px; _float:left;}
 .zonefooter {background:url(img/gray_16.gif) right 0 no-repeat; height:4px;
                  width:100%; overflow:hidden;}
 .zonefooter div{background:url(img/gray_17.gif) 0 0 no-repeat; height:4px;
               overflow:hidden; width:4px; _float:left;}
/*--fin bordes-*/

/* twitter */
.both {clear:both;}
h2 { line-height:20px;}
.twitter { text-align:left; float:left; width:298px; height:254px; padding:5px 13px 10px 13px; overflow-y:hidden}
.twitter ul { margin:0px;}
.twitter ul li{ padding:11px 0 11px 0; border-bottom:solid 1px #dadada;}
.twitter a {color:#013E87; text-decoration:none;}
.twitter .hash {color:#333333; text-decoration:none;}
.twitter span { font-size:9px; color:#bd0000; padding:0 0 0 12px;}



/* fin twitter */
              
</style>
</head>
<body>
    <div class="box">
	<div class="zoneheader"><div></div></div>    
        <div class="wrapper_mv2c">
	    <div class="titulo"><img src="img/zona_twitter.gif" alt="Zona Twitter" />
	       <h3><a href="#">#radiorpp</a></h3>
	    </div>
        <div class="twitter">
        	<ul>
            	<li>[TWIT01] [HASH01]<span>[TIEMPO01]</span></li>
            	<li>[TWIT02] [HASH02]<span>[TIEMPO02]</span></li>
            	<li>[TWIT03] [HASH03]<span>[TIEMPO03]</span></li>
            	<li>[TWIT04] [HASH04]<span>[TIEMPO04]</span></li>
            	<li>[TWIT05] [HASH05]<span>[TIEMPO05]</span></li>
            </ul>
        </div>
	    <div class="mv_nav" style="background:#f0f4f9">
	      <div class="mv_nav_right">
		    <h5><a href="http://www.clasificadosw.com" target="_blank">S&iacute;guenos en Twitter</a></h5>
		</div><div class="both"></div>
	   </div><div class="both"></div>
      </div><!--[if !IE]>fin wrapper_mv2c<![endif]--><div class="both"></div>
        <div class="zonefooter"><div></div></div>
		<div class="both"></div>
    </div>
</body>
</html>
